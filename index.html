<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>

  <h1 style="text-align: center"><mark>Моя первая карта Google</mark></h1>

  <div id="map" style="width:100%;height:400px;"></div>

  <script>
  function myMap() {
    var mapCanvas = document.getElementById("map");
    var mapOptions = {
      center: new google.maps.LatLng(42.9, 47.5), zoom: 10
    };
    var map = new google.maps.Map(mapCanvas, mapOptions);
  }
  </script>

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBQ8tM_qeohvA2jygm9IxCxJaE1Vwm7tDk &callback=myMap" async defer></script>

  -->

  <script type="text/javascript" src="js/script.js"></script>

</body>
</html>
